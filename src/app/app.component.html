<!-- General wrapper -->
<div class="layout-wrapper">

    <!-- Screen size detector -->
    <app-size-detector></app-size-detector>

    <!-- Top bar app -->
    <app-top-bar></app-top-bar>
   
    <!-- Main content -->
    <div class="container-fluid mt-5">
        <div class="row">

            <!-- Sidebar left empty space for lg, xl devices -->
            <div class="col sticky-sidebar"></div>

            <!-- Main content viewport -->
            <div class="col">

                <app-breadcrumb-main [style.display]="isLoggedIn ? 'block;' : 'none'"></app-breadcrumb-main>
                <div class="mb-3"></div>

                <router-outlet></router-outlet>
 
            </div>
        </div>
    </div>
</div>
