<mat-card class="mat-elevation-z6 mb-2" style="min-width: 500px;">
    <mat-card-header class="bg-dark text-white pt-2">
        <h6>Les albums de la série</h6>
    </mat-card-header>

    <mat-card-content>
        <div class="example-table-container">

            <table mat-table [dataSource]="graphicNovels" class="example-table" matSort matSortActive="publicationDate"
                matSortDisableClear matSortDirection="asc">

                <!-- Tome Column -->
                <ng-container matColumnDef="tome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Tome</th>
                    <td mat-cell *matCellDef="let gc" align="center">{{gc.tome + gc.numEdition}}</td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Title</th>
                    <td mat-cell *matCellDef="let gc">
                        <a [routerLink]="['/graphic-novels', gc.id]"
                            >{{gc.title}}</a>
                        </td>
                </ng-container>

                <!-- Publication date Column -->
                <ng-container matColumnDef="publicationDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Dépôt légal</th>
                    <td mat-cell *matCellDef="let gc">{{gc.publicationDate.substring(0, 4)}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let gc; columns: displayedColumns;"></tr>
            </table>
        </div>

    </mat-card-content>

</mat-card>
