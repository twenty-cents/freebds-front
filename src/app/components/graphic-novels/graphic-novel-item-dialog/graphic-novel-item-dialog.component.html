<mat-card-header class="bg-dark text-white pt-2">
    <mat-card-title>{{ graphicNovel.tome + graphicNovel.numEdition + ". " + graphicNovel.title }}</mat-card-title>

    <mat-card-subtitle class="bg-dark text-white">
        {{ serie.categories }} | {{ serie.langage }} | {{ serie.origin }} |
        {{ serie.status }}
    </mat-card-subtitle>
</mat-card-header>
<div mat-dialog-content>
    <section>
        <div class="mt-3 mb-2">
            <mat-label>Format :</mat-label>
        </div>
        <mat-checkbox class="ml-1 mr-2" [(ngModel)]="isPaper">Papier</mat-checkbox>
        <mat-checkbox class="ml-1 mr-2" [(ngModel)]="isNumeric">Num√©rique</mat-checkbox>
        <mat-checkbox class="ml-1" [(ngModel)]="isWishlist">Liste de souhaits</mat-checkbox>
    </section>
<!--
    <section class="mt-2 mb-1">
        <mat-label class="mb-2">Note :</mat-label>
        <p-rating [ngModel]="note" (onCancel)="handleCancelRate($event)" (onRate)="handleRate($event)"
            iconOnClass="pi pi-circle-on" iconOffClass="pi pi-circle-off" iconCancelClass="pi pi-times">;</p-rating>
    </section>
-->
    <section class="mt-2 mb-1">
        <div>
            <mat-label>Commentaire :</mat-label>
        </div>
        <mat-form-field style="width: 100%;">
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10"></textarea>
        </mat-form-field>
    </section>

    <div mat-dialog-actions class="m-0">
        <div class="d-flex  justify-content-between align-items-start">
            <button pButton type="button" label="Annuler" class="ui-button-raised ui-button-danger m-2"
                style="width: 210px;" icon="pi pi-trash" iconPos="left" (click)="handleCancelClick()"></button>

            <button pButton type="button" label="Valider" class="ui-button-raised ui-button-success m-2"
                style="width: 210px;" icon="pi pi-pencil" iconPos="left" (click)="handleValideClick()"></button>
        </div>
    </div>

</div>
