<!-- User card -->
<div class="d-flex justify-content-center">

    <mat-card class="mat-elevation-z6 mb-2" style="max-width: 500px;">
        <mat-card-header class="pt-2">
            <mat-card-title>Mon profil utilisateur</mat-card-title>
            <mat-card-subtitle>Modifier mon mot de passe</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="userForm" (ngSubmit)="saveUser(userForm.value)">

                <div class="row mt-3">

                    <div class="form-group input-group-sm col-md-12">
                        <mat-form-field>
                            <mat-label>Ancien mot de passe</mat-label>
                            <input matInput type="password" formControlName="oldpwd" name="oldpwd">
                            <mat-error *ngIf="hasError('oldpwd', 'invalid')">Le nom d'utilisateur doit être libre.
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group input-group-sm col-md-12">
                        <mat-form-field>
                            <mat-label>Nouveau mot de passe</mat-label>
                            <input matInput type="password" formControlName="newpwd" name="newpwd">
                            <mat-error *ngIf="hasError('newpwd', 'invalid')">Le nom d'utilisateur doit être libre.
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group input-group-sm col-md-12">
                        <mat-form-field>
                            <mat-label>Confirmation du nouveau mot de passe</mat-label>
                            <input matInput type="password" formControlName="newpwd2" name="newpwd2">
                            <mat-error *ngIf="hasError('newpwd2', 'invalid')">Le mot de passe saisi est différent.
                            </mat-error>
                        </mat-form-field>
                    </div>


                    <div class="form-group input-group-sm col-md-12 mt-2">
                        <!-- Validate form -->
                        <div class="d-flex justify-content-between col-md-12">
                            <button type="submit" class="btn btn-danger btn-sm" style="width: 90px;">Annuler</button>

                            <button type="submit" class="btn btn-success btn-sm"
                                style="width: 90px;">Enregistrer</button>
                        </div>
                    </div>

                </div>

            </form>



        </mat-card-content>
    </mat-card>

</div>
